<!DOCTYPE html>
    <html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <!--effects and events !-->
        <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic Jquery</h1>\
                            <p id='1'>paragraph 1</p>\
                            <p id='2'>paragraph 2</p>\
                            <p id='3'>paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); 
            $("#3").click(function() {
                $('h1').hide().fade();  
            });
            $("#1").click(function() {
                console.log("This is a test");
            });
            $("#2").click(function() { 
                $("#2").fadeOut( 1500 );
            })
    });
    </script>
    <!--hide h1 element, click for message on console, and fade out p2 !-->
</html>
